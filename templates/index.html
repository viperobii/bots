<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UnityEngine Obfuscator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #0f0f0f, #050505);
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px 60px;
      box-shadow: 0 0 25px rgba(106, 13, 173, 0.4);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
      color: #d0bfff;
      text-shadow: 0 0 10px #6a0dad88;
    }

    input[type="file"] {
      display: block;
      margin: 0 auto 25px auto;
      padding: 10px;
      background: #1a1a1a;
      color: #ccc;
      border: 1px solid #333;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
    }

    input[type="file"]::-webkit-file-upload-button {
      background: #6a0dad;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      margin-right: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    input[type="file"]::-webkit-file-upload-button:hover {
      background: #8a2be2;
    }

    button {
      background: linear-gradient(135deg, #6a0dad, #8a2be2);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      width: 100%;
    }

    button:hover {
      background: linear-gradient(135deg, #8a2be2, #6a0dad);
      transform: scale(1.03);
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>UnityEngine Obfuscator</h1>
    <form action="/obfuscate" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".lua,.txt" required />
      <button type="submit">Obfuscate</button>
    </form>
  </div>
</body>
</html>
